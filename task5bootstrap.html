<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-lg-7 col-md-12 d-flex justify-content-center align-items-center">
        <div class="text-center w-100 d-flex flex-column justify-content-center align-items-center">

          <h2 class="fw-bold mb-3 display-5">Login to Your Account</h2>
          <p class="fw-light">Login using social networks</p>

          <div class="d-flex justify-content-center gap-3 mb-3">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>

          <div class="w-50">
            <div class="d-flex align-items-center  p-2">
              <hr class="flex-grow-1">
              <span class="text">OR</span>
              <hr class="flex-grow-1">
            </div>

             <input type="email" class="form-control rounded-pill mb-3" placeholder="Email">
             <input type="password" class="form-control rounded-pill mb-4" placeholder="Password">

             <button class="btn btn-success rounded-pill w-50">Sign In</button>
          </div>
        </div>
      </div>
      <div class="col-lg-5  d-lg-flex justify-content-center align-items-center text-light bg-success">
        <div class="text-center w-100 d-flex flex-column justify-content-center align-items-center text-center">

          <h2 class="display-3 fw-bold mb-3">New Here?</h2>
          <p>Sign up and discover a great amount of new opportunities</p>

          <button class="btn btn-light rounded-pill w-50">Sign Up</button>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
